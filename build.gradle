plugins {
    id 'java'
    id 'idea'
}

group 'io.github.speedbridgemc.config'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':annotations')
    annotationProcessor project(':processor')

    implementation 'org.jetbrains:annotations:20.1.0'
    implementation 'blue.endless:jankson:1.2.0'
}

def generatedSrcDir = "${buildDir}/generated/sources/annotationProcessor/java"

sourceSets {
    main {
        java.srcDir "${buildDir}/generated/sources/annotationProcessor/java"
    }
}
idea {
    module {
        generatedSourceDirs += file(generatedSrcDir)
    }
}